<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medical MCQ Engine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="app">
    <!-- VIEW 1: HOME (Subject List) -->
    <div id="view-home" class="view active">
        <header>
            <h1>ü©∫ MedEngine</h1>
            <p>Select a Subject to Start</p>
        </header>
        <div class="search-container">
            <input type="text" id="subjectSearch" placeholder="Search subjects...">
        </div>
        <div id="subjectGrid" class="grid-container">
            <!-- Subjects injected here -->
        </div>
    </div>

    <!-- VIEW 2: CHAPTERS (Topic List) -->
    <div id="view-chapters" class="view">
        <header class="sticky-header">
            <button class="nav-btn" onclick="goHome()">‚Üê Back</button>
            <h1 id="chapterPageTitle">Subject</h1>
        </header>
        <div class="content-area">
            <p class="subtitle">Select a Chapter</p>
            <ul id="chapterList" class="chapter-list">
                <!-- Chapters injected here -->
            </ul>
        </div>
    </div>

    <!-- VIEW 3: QUIZ -->
    <div id="view-quiz" class="view">
        <header class="sticky-header">
            <button class="nav-btn" onclick="goBackToChapters()">‚Üê Chapters</button>
            <h1 id="quizPageTitle">Quiz</h1>
        </header>
        
        <div class="quiz-container">
            <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
            
            <div class="question-card">
                <div class="q-meta">
                    <span id="qIndex">1</span> / <span id="qTotal">10</span>
                </div>
                <div class="q-text" id="questionText">Loading...</div>
                <div class="q-images" id="imageContainer"></div>
                
                <div class="options-grid" id="optionsContainer"></div>

                <div id="feedbackArea" class="feedback-area hidden">
                    <div class="feedback-header">
                        <span id="feedbackIcon"></span>
                        <h3 id="feedbackTitle"></h3>
                    </div>
                    <div class="explanation">
                        <strong>Explanation:</strong>
                        <p id="explanationText"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="prevBtn" class="btn secondary">Previous</button>
                <button id="nextBtn" class="btn primary" disabled>Next</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
