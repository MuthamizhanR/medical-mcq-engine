<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedEngine Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

<style>
    /* --- RESPONSIVE DASHBOARD BUTTON --- */
    .medtrix-home-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 10000;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 30px;
        color: white;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 14px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .medtrix-home-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 600px) {
        .medtrix-home-btn {
            top: 15px;
            left: 15px;
            padding: 8px 14px; /* Smaller padding */
            font-size: 12px;   /* Smaller text */
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3); /* Darker contrast for mobile legibility */
        }
        .medtrix-home-btn span {
            font-size: 14px; /* Keep icon visible */
        }
    }
</style>


<style>
    /* --- DESKTOP SCROLLBAR CUSTOMIZATION --- */
    /* Works on Chrome, Edge, Safari */
    ::-webkit-scrollbar {
        width: 12px;
    }

    ::-webkit-scrollbar-track {
        background: #0f0c29; /* Match Background */
    }

    ::-webkit-scrollbar-thumb {
        background-color: #1a1d29; /* Dark Grey Handle */
        border-radius: 10px;
        border: 2px solid #0f0c29; /* Padding effect */
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #00e676; /* Green on Hover (MEDTRIX Accent) */
    }
    
    /* Firefox */
    * {
        scrollbar-width: thin;
        scrollbar-color: #00e676 #0f0c29;
    }
</style>

</head>
<body>

    <!-- MEDTRIX HOME BUTTON -->
    <!-- MEDTRIX NAVIGATION BUTTON START -->
<style>
    .medtrix-home-btn {
        position: fixed; top: 20px; left: 20px; z-index: 10000;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 20px; border-radius: 30px;
        color: white; text-decoration: none;
        font-family: sans-serif; font-weight: 600; font-size: 14px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;
    }
    .medtrix-home-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
    
    /* MOBILE TWEAKS */
    @media (max-width: 600px) {
        .medtrix-home-btn {
            top: 10px; left: 10px; padding: 8px 12px; font-size: 12px;
            background: rgba(0, 0, 0, 0.4); /* Darker for visibility */
        }
    }
</style>
<a href="https://MuthamizhanR.github.io/MEDTRIX/" class="medtrix-home-btn">
    <span>⬅️</span> Dashboard
</a>
<!-- MEDTRIX NAVIGATION BUTTON END -->
    


    <button class="theme-btn" onclick="App.toggleTheme()" aria-label="Toggle Dark Mode">
        <i class="fa-solid fa-circle-half-stroke"></i>
    </button>

    <div id="app-shell">
        
        <header id="main-header">
            <div class="logo-box" onclick="location.hash='#'">
                <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <h1>MEDTRIX <span class="version-tag">ENGINE</span></h1>
            
            <div class="search-wrapper">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search library...">
            </div>
        </header>

        <main id="main-container" class="grid">
            </main>

    </div>

    <div id="lightbox" class="lightbox hidden" onclick="this.classList.add('hidden')">
        <img id="lightbox-img" src="" alt="Zoomed Medical Image">
    </div>

    <script src="app.js"></script>
</body>
</html>
