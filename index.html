<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedEngine Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MEDTRIX HOME BUTTON -->
    <a href="https://MuthamizhanR.github.io/MEDTRIX/" style="
        position: fixed; top: 20px; left: 20px; z-index: 9999;
        background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2); padding: 10px 20px;
        border-radius: 30px; color: white; text-decoration: none;
        font-family: sans-serif; font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 5px;
    ">
        <span>⬅️</span> Dashboard
    </a>
    


    <button class="theme-btn" onclick="App.toggleTheme()" aria-label="Toggle Dark Mode">
        <i class="fa-solid fa-circle-half-stroke"></i>
    </button>

    <div id="app-shell">
        
        <header id="main-header">
            <div class="logo-box" onclick="location.hash='#'">
                <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <h1>MEDTRIX <span class="version-tag">ENGINE</span></h1>
            
            <div class="search-wrapper">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search library...">
            </div>
        </header>

        <main id="main-container" class="grid">
            </main>

    </div>

    <div id="lightbox" class="lightbox hidden" onclick="this.classList.add('hidden')">
        <img id="lightbox-img" src="" alt="Zoomed Medical Image">
    </div>

    <script src="app.js"></script>
</body>
</html>
