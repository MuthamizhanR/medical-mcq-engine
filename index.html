<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedEngine V2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="app-shell">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo" onclick="app.router.navigate('')">
                    <i class="fa-solid fa-dna"></i> MedEngine
                </div>
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search topics or Q-ID...">
                </div>
            </div>
        </nav>

        <main id="main-container" class="content-area">
            </main>

        <div id="toast" class="toast hidden">Notification</div>
        
        <div id="lightbox" class="lightbox hidden" onclick="this.classList.add('hidden')">
            <img id="lightbox-img" src="" alt="Zoomed Image">
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
