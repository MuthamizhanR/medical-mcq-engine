<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedQuiz Engine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="brand">
                <h2>MedQuiz</h2>
                <span class="version">v2.0</span>
            </div>
            <div class="subject-search">
                <input type="text" id="subjectSearch" placeholder="Filter subjects..." onkeyup="filterSubjects()">
            </div>
            <ul id="subject-list">
                <li class="loading-item">Loading Index...</li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1 id="quiz-title">Select a Subject</h1>
                <div id="progress-container" class="hidden">
                    <span id="q-counter">Question 0/0</span>
                    <div class="progress-bar"><div id="progress-fill"></div></div>
                </div>
            </header>

            <div id="content-area">
                <div id="welcome-screen">
                    <div class="welcome-card">
                        <h3>Welcome to MedQuiz</h3>
                        <p>Select a subject from the sidebar to begin practicing.</p>
                    </div>
                </div>

                <div id="quiz-interface" class="hidden">
                    <div class="question-card">
                        <div id="q-text" class="q-text"></div>
                        <div id="q-images" class="q-images"></div>
                        <div id="options-container" class="options-grid"></div>
                    </div>

                    <div id="explanation-panel" class="explanation-card hidden">
                        <div class="exp-header">
                            <h4>Explanation</h4>
                            <span id="answer-status"></span>
                        </div>
                        <div id="exp-text"></div>
                    </div>

                    <div class="controls">
                        <button id="btn-prev" onclick="prevQ()" disabled>Previous</button>
                        <button id="btn-show" onclick="toggleExp()">Show Answer</button>
                        <button id="btn-next" onclick="nextQ()">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
